<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Extreme Jam Festiwal sportów ekstremalnych</title>
		<!-- favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="favicon/site.webmanifest"
		/>
		<meta
			name="msapplication-TileColor"
			content="#da532c"
		/>
		<meta
			name="theme-color"
			content="#ffffff"
		/>
		<!-- fonts -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container">
			<img
				src="/public/img/Extreme_Jam_logo.png"
				alt="Extreme Jam Logo"
				class="bg-image"
			/>
			<div class="sponsors-component">
				<div class="sponsors-component__main-sponsor">
					<span>Sponsor Główny:</span>
					<a href="https://www.orlen.pl">
						<img
							class="sponsors-component__main-sponsor__main-sponsor-logo"
							src="/public/img/logo-transparentne-300x211.png"
							alt="Logo firmy Orlen"
						/>
					</a>
				</div>
				<div class="sponsors-component__sponsor">
					<span>Sponsor:</span>
					<a href="https://myslenice.pl/">
						<img
							class="sponsors-component__sponsor__sponsor-logo"
							src="/public/img/myslenice_logo_biale-transparent_vectorized-300x212.png"
							alt="Logo Miasta i Gminy Myślenice"
						/>
					</a>
				</div>
			</div>
		</div>
		<script
			type="module"
			src="/main.js"
		></script>
	</body>
</html>
